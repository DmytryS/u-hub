apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: loginkr/u-hub_gateway:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
        envFrom:
        - configMapRef:
            name: amqp
        - configMapRef:
            name: mongo
        env:
        - name : PORT
          value: '3000'
        - name: NODE_ENV
          value: production
