apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gateway
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: '0'
spec:
  rules:
  - host: {{DOMAIN}}
    http:
      paths:
      - path: /api/v1
        backend:
          serviceName: gateway
          servicePort: 80
