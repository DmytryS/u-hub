enum Condition {
  LESS
  MORE
  MORE_OR_EQUAL
  LESS_OR_EQUAL
  NOT_EQUAL
  EQUAL
}

type AutomaticAction {
  id: ID
  sensor: Sensor
  valueToCompare: Int
  condition: Condition
  enabled: Boolean
  actions: [Action]
}

input AutomaticActionInput {
  id: ID
  sensor: ID
  valueToCompare: Int
  condition: Condition
  enabled: Boolean
  actions: [ActionInput]
}

extend type Query {
  automaticAction(input: AutomaticActionInput, sort: String): AutomaticAction
}

extend type Mutation {
  automaticAction(input: AutomaticActionInput!, sort: String): AutomaticAction
}
