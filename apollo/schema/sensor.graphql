enum SensorType {
  AirPurifier
  AirQualitySensor
  BatteryService
  CameraRTSPStreamManagement
  CarbonDioxideSensor
  CarbonMonoxideSensor
  ContactSensor
  Door
  Doorbell
  Fan
  Fanv2
  Faucet
  FilterMaintenance
  GarageDoorOpener
  HeaterCooler
  HumidifierDehumidifier
  HumiditySensor
  IrrigationSystem
  LeakSensor
  LightSensor
  Lightbulb
  LockManagement
  LockMechanism
  Microphone
  MotionSensor
  OccupancySensor
  Outlet
  SecuritySystem
  Slat
  SmokeSensor
  Speaker
  StatelessProgrammableSwitch
  Switch
  TemperatureSensor
  Thermostat
  Valve
  Window
  WindowCovering
}

type Sensor {
  id: ID
  name: String
  type: SensorType
  description: String
  mqttStatusTopic: String
  mqttSetTopic: String
  # automaticActions: [AutomaticAction]
  # device: Device
  deleted: Boolean
}

input SensorInput {
  id: ID
  name: String
  type: SensorType
  description: String
  mqttStatusTopic: String
  mqttSetTopic: String
  deleted: Boolean
}

input SensorFilterInput {
  name: StringFilterInput
  type: StringFilterInput
  description: StringFilterInput
  mqttStatusTopic: StringFilterInput
  mqttSetTopic: StringFilterInput
  deleted: Boolean
}

type Subscription {
  sensor: Sensor
}

type Query {
  sensor(input: SensorInput, sort: String): Sensor
  sensors(filter: SensorFilterInput, sort: String): [Sensor]
}

type Mutation {
  sensor(input: SensorInput!, sort: String): Sensor
}
