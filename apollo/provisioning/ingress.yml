apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: apollo-api
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - http:
      paths:
      - path: /api/v1
        backend:
          serviceName: apollo
          servicePort: 80
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: apollo-playground
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - http:
      paths:
      - path: /playground
        backend:
          serviceName: apollo
          servicePort: 80